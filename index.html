<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RPS</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <div id="systemMessage1"></div>
                <div id="systemMessage2"></div>
                <form>
                    <input type="text" name="fname" id="userName" placeholder="Name">
                    <input type="submit" value="Start" id="startButton">
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-4 col-xs-12">
                <div class="row box">
                    <div class="col">
                        <div class="row rows">
                            <div class="col" id="box1row1"></div>
                        </div>
                        <div class="row rows">
                            <div class="col" id="box1row2">
                                <div class="choices" value="Rock">Rock</div>
                                <div class="choices" value="Paper">Paper</div>
                                <div class="choices" value="Scissors">Scissors</div>
                                <div class="chosen"></div>
                            </div>
                        </div>
                        <span class="row rows lastRow">
                            <div class="col" id="box1row3"></div>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-xs-12">
                <div class="row">
                    <div class="col box">
                    </div>                    
                </div>          
            </div>
            <div class="col-sm-4 col-xs-12">
                <div class="row box">
                    <div class="col">
                        <div class="row rows">
                            <div class="col" id="box3row1"></div>
                        </div>
                        <div class="row rows">
                            <div class="col" id="box3row2">
                                <div class="choices" value="Rock">Rock</div>
                                <div class="choices" value="Paper">Paper</div>
                                <div class="choices" value="Scissors">Scissors</div>
                                <div class="chosen"></div>
                            </div>
                        </div>
                        <div class="row rows lastRow">
                            <div class="col" id="box3row3"></div>     
                        </div>                   
                    </div>                    
                </div>                
            </div>                        
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-8 col-xs-12">

                <textarea class="form-control" rows="6"></textarea>
                <br>
                <form class="form-inline">
                    <input type="text" class="form-control" name="ftext">
                    <div class="col-auto" style="margin: 5px">
                        <input type="submit" value="Send">
                    </div>    
                </form>
            </div>
        </div>

    </div>
    <!-- End -->

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
